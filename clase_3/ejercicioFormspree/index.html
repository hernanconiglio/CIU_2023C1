<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio Formulario</title>
        <h1>Bienvenidos/as a PetBook!!!</h1>
        <p>Esta página está dedicada a las mascotas</p>
    </head>
    <body>
        <form action="https://formspree.io/hernanconiglio@gmail.com" method="POST">
            <label for="nombre">Nombre de su mascota:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required><br><br>
            <label for="edad">Edad de su mascota:</label>
            <input type="number" name="edad" id="edad" placeholder="Un número" required><br><br>
            <label for="muestrario">Color de tu mascota:</label>
            <input type="color" value="#ff0000" id="muestrario"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="tu email" required><br><br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="*********" required><br><br>
            <button type="submit">Submit</button>
            <br></br>

        </form>
    </body>
</html>
