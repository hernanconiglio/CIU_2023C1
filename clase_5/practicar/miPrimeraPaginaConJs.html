<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mi Primera Pagina con Js</title>
</head>
<body>
    <h1>Una página web de ejemplo</h1>
    <script>
      alert("Advertencia a los visitantes, esta página está en construcción");

        confirm("¿Desea continuar?");

    </script>
